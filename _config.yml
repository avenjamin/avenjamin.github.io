name: A Blog
description: Blogging about stuffs
meta_description: "Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://benperry.com.au'
google_analytics: 'UA-64359994-1'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://benperry.com.au'
author:         'Ben Perry'
authorTwitter:  'avenjamin'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

theme: jekyll-theme-cayman